<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Music Library</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="Pictures I need/sonic (1).webp" alt="Sonic" width="300" height="300">
    <h1>Sonic Music Library</h1>
</header>

<div class="container">
    <!-- Album 1: Sonic the Hedgehog -->
    <div class="album">
        <h2>Sonic the Hedgehog (1991)</h2>
        <ul class="track-list">
            <li>
                Green Hill Zone
                <button class="play-btn" onclick="playTrack('green-hill')">Play</button>
            </li>
            <li>
                Marble Zone
                <button class="play-btn" onclick="playTrack('marble-zone')">Play</button>
            </li>
        </ul>
        <audio id="green-hill" src="music/green-hill-zone.mp3" controls></audio>
        <audio id="marble-zone" src="music/marble-zone.mp3" controls></audio>
    </div>

    <!-- Album 2: Sonic Adventure -->
    <div class="album">
        <h2>Sonic Adventure (1998)</h2>
        <ul class="track-list">
            <li>
                Open Your Heart
                <button class="play-btn" onclick="playTrack('open-heart')">Play</button>
            </li>
            <li>
                Emerald Coast
                <button class="play-btn" onclick="playTrack('emerald-coast')">Play</button>
            </li>
        </ul>
        <audio id="open-heart" src="music/open-your-heart.mp3" controls></audio>
        <audio id="emerald-coast" src="music/emerald-coast.mp3" controls></audio>
    </div>
</div>

<!-- Link to the external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
