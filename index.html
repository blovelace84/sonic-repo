<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sonic Sound Oasis</title>
</head>
<body>
    <header>
        <h1>Sonic Sound Oasis</h1>
        <div id="controls">
            <!--Here is my search bar-->
            <input type="text" placeholder="Search for tracks..." id="search-bar">
            
            <select name="" id="category-filter">
                <option value="">All Games</option>
                <option value="Sonic the Hedgehog">Sonic the Hedgehog</option>
                <option value="Sonic the Hedgehog 2">Sonic the Hedgehog 2</option>
                <option value="Sonic Adventure">Sonic Adventure</option>
                <option value="Sonic Adventure 2">Sonic Adventure 2</option>
                <option value="Sonic CD">Sonic CD</option>
                <option value="Sonic Heroes">Sonic Heroes</option>
            </select>

            <!--Here are my sorting options for the filter-->
            <select name="" id="sort-options">
                <option value="">Sort by</option>
                <option value="alphabetical">Alphabetical Order</option>
                <option value="releaseDate">Release Date</option>
                <option value="popularity">Popularity</option>
            </select>

            <button id="search-button">Search</button>
        </div>
        

        <img src="Pictures I need/sonic the hedgehog.png" alt="Sonic the hedgehog">
    </header>
    <main>
        <div id="library-container">
            <div id="track"></div>
            <!--new placement for my tracks-->
        </div>
        <div id="playlist-form">
            <h3>Create Your Own Sonic Playlist Here:</h3>
            <input type="text" id="playlist-name" placeholder="Playlist Name" required>
            <button onclick="createPlaylist()"> Create Playlist</button>
        </div>
        <div id="playlist-container">
            <h3>Your Sonic Playlists</h3>
            <ul id="playlist-list"></ul>
        </div>
        <div id="track-container">
            <!--Each track should have a button to add to the current playlist-->
            <!--Track Entry-->
            <div class="track" data-id="1">
                <p class="track-title">Track Title</p>
                <button onclick="addToCurrentPlaylist(1)">Add To Playlist</button>
            </div>
        </div>
        <div id="track-library"></div>
        </div>   
    </main>
    <footer>
        <p>&copy; 2024 Sonic Sound Oasis</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
